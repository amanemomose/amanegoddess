    h1 {

    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters label, .sort-controls button {
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .sort-controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .character-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .character-card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: visible;
    }

    .character-card img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .character-card:hover img {
      transform: scale(1.2);
      z-index: 2;
    }

    .hover-info {
      display: none;
      position: absolute;
      top: 10px;
      left: 210px;
      width: 200px;
      background: #ffffffdd;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      z-index: 3;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .character-card:hover .hover-info {
      display: block;
    }

    .tags {
      font-size: 0.9em;
      color: #444;
      margin-bottom: 10px;
    }

    .rank-input {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
   .rarity,
   .noise,
   .frequency {

   }
   .star {
    font-size: 20px;
    cursor: pointer;
    color: #bbb; /* cor da estrela apagada */
    transition: color 0.2s;
    display: inline-block;
    width: 20px;
    text-align: center;
   }
  .star.active {

        characters[k].frequency = idx + 1;
        savedRanks[characters[k].name] = characters[k].rank;
        savedRanks["frequency_" + characters[k].name] = characters[k].frequency;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedRanks));
        renderCharacters();
      });
    });
  });

      document.querySelectorAll(".rank-input").forEach(input => {
        input.addEventListener("blur", (e) => {
          const i = parseInt(e.target.getAttribute("data-index"));
          const newRank = parseInt(e.target.value);
          if (isNaN(newRank) || newRank < 1) return;

          const currentRank = characters[i].rank;
          if (newRank === currentRank) return;

          const targetChar = characters[i];

          // Remove o personagem atual da lista
          const others = characters.filter((_, idx) => idx !== i);

          // Insere novamente com a nova posição
          others.splice(newRank - 1, 0, targetChar);

          // Atualiza os rankings
          characters = others.map((char, idx) => {
            char.rank = idx + 1;
            savedRanks[char.name] = char.rank;
            savedRanks["rarity_" + char.name] = char.rarity;
            savedRanks["noise_" + char.name] = char.noise;
            savedRanks["frequency_" + char.name] = char.frequency;
            return char;
          });

          localStorage.setItem(STORAGE_KEY, JSON.stringify(savedRanks));
          renderCharacters();
        });
      });
    }

    checkboxes.forEach(cb => cb.addEventListener("change", renderCharacters));

    function sortByRank(order) {
      characters.sort((a, b) => {
        if (order === "asc") return a.rank - b.rank;
        else return b.rank - a.rank;
      });
      renderCharacters();
    }

    // Inicializa com render
    renderCharacters();
  </script>
