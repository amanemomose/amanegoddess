<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Personagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters label, .sort-controls button {
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .sort-controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .character-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .character-card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: visible;
    }

    .character-card img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .character-card:hover img {
      transform: scale(1.2);
      z-index: 2;
    }

    .hover-info {
      display: none;
      position: absolute;
      top: 10px;
      left: 210px;
      width: 200px;
      background: #ffffffdd;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      z-index: 3;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .character-card:hover .hover-info {
      display: block;
    }

    .tags {
      font-size: 0.9em;
      color: #444;
      margin-bottom: 10px;
    }

    .rank-input {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Lista de Personagens</h1>

  <div class="filters">
    <label><input type="checkbox" value="Kemonomimi" /> Kemonomimi</label>
    <label><input type="checkbox" value="ZZZ" /> ZZZ</label>
    <label><input type="checkbox" value="Gacha" /> Gacha</label>
    <label><input type="checkbox" value="Shorts" /> Shorts</label>
  </div>

  <div class="sort-controls">
    <button onclick="sortByRank('asc')">↑ Ordenar por Ranking Crescente</button>
    <button onclick="sortByRank('desc')">↓ Ordenar por Ranking Decrescente</button>
  </div>

  <div class="character-list" id="characterList"></div>

  <script>
    let characters = [
      {
        name: "Ju Fufu",
        image: "https://mudae.net/uploads/5123740/CRJQHbg~7kzcao6v9b7.png",
        tags: ["Kemonomimi", "ZZZ", "Gacha", "Shorts"],
        rank: 0
      }
    ];

    const characterList = document.getElementById("characterList");
    const checkboxes = document.querySelectorAll(".filters input");

    function renderCharacters() {
      const selectedTags = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      characterList.innerHTML = "";

      characters.forEach((char, index) => {
        if (selectedTags.length > 0 && !selectedTags.every(tag => char.tags.includes(tag))) {
          return;
        }

        const card = document.createElement("div");
        card.className = "character-card";

        card.innerHTML = `
          <img src="${char.image}" alt="${char.name}">
          <h3>${char.name}</h3>

          <div class="hover-info">
            <div class="tags"><strong>Tags:</strong> ${char.tags.join(", ")}</div>
            <div>
              <label>Ranking:
                <input type="number" class="rank-input" value="${char.rank}" data-index="${index}" />
              </label>
            </div>
          </div>
        `;

        characterList.appendChild(card);
      });

      // Atualiza rank manualmente
      document.querySelectorAll(".rank-input").forEach(input => {
        input.addEventListener("input", (e) => {
          const i = parseInt(e.target.getAttribute("data-index"));
          const val = parseFloat(e.target.value);
          characters[i].rank = isNaN(val) ? 0 : val;
        });
      });
    }

    function sortByRank(order = 'asc') {
      characters.sort((a, b) => {
        if (order === 'asc') return a.rank - b.rank;
        else return b.rank - a.rank;
      });
      renderCharacters();
    }

    checkboxes.forEach(cb => cb.addEventListener("change", renderCharacters));
    renderCharacters();
  </script>
</body>
</html>
